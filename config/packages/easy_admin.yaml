easy_admin:
  site_name: 'LUF Admin'
  formats:
    datetime: 'd/m/Y'
  design:
    menu:
      - {entity : 'Entreprise', icon: 'building'}
      - {entity : 'Session', icon: 'box'}
      - {entity : 'Formation', icon: 'book'}
      - {entity : 'Intervenant', icon: 'chalkboard-teacher'}
      - {entity : 'Participant', icon: 'users'}
      - {entity : 'Connexion', icon: 'user'}

  entities:
      Entreprise:
          class: App\Entity\Company
          list:
            fields: ['id', {property: 'name', label: 'Nom'}, 'email']
            actions:
              - {name: 'edit', icon: 'pencil', label: false, css_class: 'btn btn-secondary'}
              - {name: 'delete', icon: 'trash', label: false, css_class: 'btn btn-danger'}
          icon: 'address-book'
          form:
              fields:
                - {property: 'name', label: 'Nom'}
                - {property: 'email'}

      Session:
        class: App\Entity\Session
        list:
          fields: ['id', { property: 'is_archived', label: 'Archivé'}, { property: 'start_date', label: 'Début'}, { property: 'end_date', label: 'Fin'}, { property: 'connection_number', label: 'Participant' }, 'company', 'password']
          actions:
            - {name: 'archived', type: 'route', icon: 'archive', label: 'archiver', css_class: 'btn btn-danger'}
            - {name: 'evaluation_pdf', type: 'route', icon: 'file-pdf', label: 'Avis', css_class: 'btn btn-dark', target: '_blank'}
            - {name: 'qcm_list', type: 'route', icon: 'file-pdf', label: 'QCM', css_class: 'btn btn-dark', target: '_blank'}
            - {name: 'session_register', type: 'route', icon: 'plus-square', label: 'Register', css_class: 'btn btn-success'}
            - {name: 'edit', icon: 'pencil', label: false, css_class: 'btn btn-secondary'}
            - {name: 'delete', icon: 'trash', label: false, css_class: 'btn btn-danger'}
        form:
          fields:
            - {property: 'is_archived', label: 'Archivé'}
            - {property: 'start_date', label: 'Début'}
            - {property: 'end_date', label: 'Fin'}
            - {property: 'connection_number', label: 'Participant'}
            - {property: 'company'}
        search:
          fields: ['company']

      Formation:
        class: App\Entity\Training
        list:
          fields: ['id', {property: 'title', label: 'Titre'}, {property: 'face_date', label: 'Date'}, {property: 'hours', label: 'Heure'}, 'session', {property: 'trainer', label: 'Formateur'}]
          actions:
            - {name: 'edit', icon: 'pencil', label: false, css_class: 'btn btn-secondary'}
            - {name: 'delete', icon: 'trash', label: false, css_class: 'btn btn-danger'}
        form:
          fields:
            - {property: 'title', label: 'Titre'}
            - {property: 'face_date', label: 'Date'}
            - {property: 'hours', , label: 'Heure'}
            - {property: 'session'}
            - {property: 'trainer', label: 'Formateur'}
        search:
          fields: ['title', 'session', 'trainer']

      Intervenant:
        class: App\Entity\Trainer
        list:
          fields: ['id', {property: 'firstname', label: 'Prénom'}, {property: 'lastname', label: 'Nom'}]
          actions:
            - {name: 'edit', icon: 'pencil', label: false, css_class: 'btn btn-secondary'}
            - {name: 'delete', icon: 'trash', label: false, css_class: 'btn btn-danger'}
        form:
          fields:
            - {property: 'firstname', label: 'Prénom'}
            - {property: 'lastname', label: 'Nom'}

      Participant:
        class: App\Entity\Participant
        list:
          fields: ['id', {property: 'firstname', label: 'Prénom'}, {property: 'lastname', label: 'Nom'}, 'email', 'company']
          actions:
            - {name: 'attestation', type: 'route', icon: 'file-pdf',css_class: 'btn btn-info', target: '_blank'}
            - {name: 'edit', icon: 'pencil', label: false, css_class: 'btn btn-secondary'}
            - {name: 'delete', icon: 'trash', label: false, css_class: 'btn btn-danger'}
          dql_filter: "entity.is_archived = 'true'"
        form:
          fields:
            - {property: 'firstname', label: 'Prénom'}
            - {property: 'lastname', label: 'Nom'}
            - {property: 'email'}
            - {property: 'company'}
        search:
          fields: ['firstname', 'lastname', 'email','company']

      Connexion:
        class: App\Entity\User
        list:
          actions:
            - {name: 'edit', icon: 'pencil', label: false, css_class: 'btn btn-secondary'}
            - {name: 'delete', icon: 'trash', label: false, css_class: 'btn btn-danger'}